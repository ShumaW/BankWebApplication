databaseChangeLog:
  - changeSet:
      id: create-managers
      author: YevgeniyShulimenko
      changes:
        - createTable:
            tableName: managers
            columns:
              - column:
                  name: id
                  type: binary
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(250)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false