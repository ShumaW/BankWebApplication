                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(250)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

