databaseChangeLog:
  - changeSet:
      id: create-transactions
      author: YevgeniyShulimenko
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: debit_account_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: credit_account_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(12,5)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false