databaseChangeLog:
  - changeSet:
      id: create-products
      author: YevgeniyShulimenko
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: binary
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: manager_id
                  type: binary
                  constraints:
                    foreignKeyName: manager_id
                    referencedTableName: managers
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: name
                  type: varchar(70)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: interest_rate
                  type: numeric(6,4)
                  constraints:
                    nullable: false
              - column:
                  name: limit
                  type: numeric(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: agreement_id
                  type: int
                  constraints:
                    foreignKeyName: id
                    nullable: false