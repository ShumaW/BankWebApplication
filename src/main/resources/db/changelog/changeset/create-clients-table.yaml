databaseChangeLog:
  - changeSet:
      id: create-client
      author: YevgeniyShulimenko
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: binary
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: manager_id
                  type: binary
                  constraints:
                    foreignKeyName: manager_id
                    referencedTableName: managers
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: tax_code
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(80)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false