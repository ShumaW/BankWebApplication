databaseChangeLog:
  - changeSet:
      id: create-account
      author: YevgeniyShulimenko
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: int
                  constraints:
                    foreignKeyName: client_id
                    referencedTableName: clients
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false